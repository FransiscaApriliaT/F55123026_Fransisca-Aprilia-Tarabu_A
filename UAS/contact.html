<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak Guarded Earth</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-500 via-teal-400 to-blue-600 flex flex-col min-h-screen">

  <header class="bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold text-green-600">
        Guarded Earth
      </h1>

      <nav>
        <ul class="flex space-x-6">
          <li>
            <a href="index.html" class="text-gray-600 hover:text-green-500 font-medium transition duration-300">
              Home
            </a>
          </li>
          <li>
            <a href="about.html" class="text-gray-600 hover:text-green-500 font-medium transition duration-300">
              Tips
            </a>
          </li>
          <li>
            <a href="contact.html" class="text-gray-600 hover:text-green-500 font-medium transition duration-300">
              Contact
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="min-h-screen flex flex-col items-center justify-center p-6 text-center text-white flex-grow">
    <h1 class="text-4xl sm:text-5xl font-bold mb-6">
      Kontak Guarded Earth
    </h1>
    <p class="text-lg sm:text-xl mb-8 px-4 md:px-16">
      Kami senang mendengar pendapat Anda! Jika Anda memiliki pertanyaan atau saran, jangan ragu untuk menghubungi kami.
    </p>

    <form class="w-full sm:w-2/3 md:w-1/2 bg-white p-6 rounded-xl shadow-lg">
      <div class="mb-4">
        <label for="name" class="block text-left text-gray-800 font-semibold">Nama</label>
        <input type="text" id="name" name="name" class="w-full p-3 border-2 border-gray-300 rounded-lg text-gray-700" required>

      </div>

      <div class="mb-4">
        <label for="email" class="block text-left text-gray-800 font-semibold">Email</label>
        <input type="email" id="email" name="email" class="w-full p-3 border-2 border-gray-300 rounded-lg text-gray-700" required>
      </div>

      <div class="mb-4">
        <label for="message" class="block text-left text-gray-800 font-semibold">Pesan</label>
        <textarea id="message" name="message" rows="4" class="w-full p-3 border-2 border-gray-300 rounded-lg text-gray-700" required></textarea>
      </div>

      <button type="submit" class="w-full py-3 bg-green-700 rounded-full text-lg font-semibold transform transition-all duration-300 hover:bg-green-600 hover:scale-105">
        Kirim Pesan
      </button>
    </form>
  </div>

  <footer class="bg-gray-800 text-white py-4 text-center">
    <p class="text-sm">&copy; 2024 Guarded Earth. Semua hak cipta dilindungi.</p>
  </footer>

</body>
</html>
